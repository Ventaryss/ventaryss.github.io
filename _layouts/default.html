<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíº</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Toastify for notifications -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- i18n System -->
    <script src="{{ site.baseurl }}/assets/js/i18n.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'portfolio-violet': '#a259ff',
                        'portfolio-violet-light': '#bb6bff',
                        'dark-main': '#1C2431',
                        'dark-navbar': '#1E293B',
                        'dark-sidebar': '#0F172A',
                    }
                }
            }
        }
    </script>
    <style>
        /* Augmentation globale de 12.5% de la taille du contenu */
        html {
            font-size: 90%;
        }
        
        /* Style pour les sous-titres h3 dans les writeups */
        article h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #6366f1;
            margin-top: 2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .dark article h3 {
            color: #a78bfa;
        }
        
        /* Am√©liorer l'alignement vertical des boutons de filtres */
        .filter-btn, .difficulty-btn {
            line-height: 1.5;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        /* R√©duire l'espace en haut du premier √©l√©ment apr√®s un titre h2 */
        article h2 + div,
        article h2 + section {
            margin-top: 1rem !important;
        }
        
        /* Style pour les mots-cl√©s color√©s dans les writeups */
        article .text-portfolio-violet,
        article .text-cyan-500,
        article .text-blue-500 {
            font-weight: 600;
        }
        
        /* Animations modernes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Hover effects premium */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(162, 89, 255, 0.15);
        }
        
        .dark .card-hover:hover {
            box-shadow: 0 20px 40px rgba(162, 89, 255, 0.25);
        }
        
        /* Gradient text animation */
        .gradient-text-animated {
            background: linear-gradient(90deg, #a259ff, #06b6d4, #a259ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s linear infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        /* Button glow effect */
        .btn-glow {
            position: relative;
            overflow: hidden;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-glow:hover::before {
            left: 100%;
        }
    </style>
    <script>
        // Anti-flash dark mode
        if (localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body x-data="{ 
        darkMode: localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches),
        mobileMenu: false 
      }" 
      :class="{ 'dark': darkMode }" 
      class="bg-slate-50 dark:bg-dark-main text-gray-900 dark:text-gray-100 font-sans antialiased transition-colors duration-300 flex flex-col min-h-screen">

    {% include navbar.html %}

    <main class="flex-grow">
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- GoatCounter Analytics - Respect de la vie priv√©e, sans cookies -->
    <script data-goatcounter="https://ventaryss.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>

</body>
</html>
